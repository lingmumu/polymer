<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="my-toolbar">
    <template>
        <style>
            :host{
                padding:4px;
                background-color: gray;

            }
            .title{
                color: var(--my-toolbar-title-color,blue);
            }

        </style>
        <span class="title">{{title}}</span>
    </template>
    <script>
        Polymer({
            is:"my-toolbar",
            properties:{
                title:String
            }
        })
    </script>
</dom-module>
